services:
  backend-server:
    build: .
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres-db:
    image: postgres
    environment:
      POSTGRES_USER: kiju
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: today_review
    volumes:
      - /Users/kiju/dev/study_data/docker-volume/postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD', 'pg_isready']
      interval: 5s
      retries: 10

  redis:
    image: redis
    ports:
      - 6379:6379
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      retries: 10
